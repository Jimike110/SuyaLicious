<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant | Jimike</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-brand-wine">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 flex p-1.5">
            <span class="sr-only">Suya Spice</span>
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              alt="Suya Spice Logo"
            />
            <h1 class="text-2xl mx-3 mt-1 font-cotoris font-semibold leading-6 text-white">
              Suya Spice
            </h1>
          </a>
        </div>
        <div class="flex lg:hidden" id="openMobileMenu">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5"
          >
            <span class="sr-only">Open main menu</span>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                id="Outline"
                viewBox="0 0 24 24"
                width="35"
                height="35"
                class="fill-white"
              >
                <path
                  d="M7,0H4A4,4,0,0,0,0,4V7a4,4,0,0,0,4,4H7a4,4,0,0,0,4-4V4A4,4,0,0,0,7,0ZM9,7A2,2,0,0,1,7,9H4A2,2,0,0,1,2,7V4A2,2,0,0,1,4,2H7A2,2,0,0,1,9,4Z"
                />
                <path
                  d="M20,0H17a4,4,0,0,0-4,4V7a4,4,0,0,0,4,4h3a4,4,0,0,0,4-4V4A4,4,0,0,0,20,0Zm2,7a2,2,0,0,1-2,2H17a2,2,0,0,1-2-2V4a2,2,0,0,1,2-2h3a2,2,0,0,1,2,2Z"
                />
                <path
                  d="M7,13H4a4,4,0,0,0-4,4v3a4,4,0,0,0,4,4H7a4,4,0,0,0,4-4V17A4,4,0,0,0,7,13Zm2,7a2,2,0,0,1-2,2H4a2,2,0,0,1-2-2V17a2,2,0,0,1,2-2H7a2,2,0,0,1,2,2Z"
                />
                <path
                  d="M20,13H17a4,4,0,0,0-4,4v3a4,4,0,0,0,4,4h3a4,4,0,0,0,4-4V17A4,4,0,0,0,20,13Zm2,7a2,2,0,0,1-2,2H17a2,2,0,0,1-2-2V17a2,2,0,0,1,2-2h3a2,2,0,0,1,2,2Z"
                />
              </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <div class="relative">
            <button
              type="button"
              class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-white"
              id="productMegaMenuButton"
              aria-expanded="false"
            >
              About Us
            </button>
          </div>
          <a href="#" class="text-sm font-semibold leading-6 text-white"
            >Menu</a
          >
          <a href="#" class="text-sm font-semibold leading-6 text-white"
            >Venue</a
          >
          <a href="#" class="text-sm font-semibold leading-6 text-white"
            >Events</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="#" class="text-sm font-semibold leading-6 text-white"
            >Book Now</a
          >
        </div>
      </nav>

      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden hidden mobileMenu" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
          class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-brand-wine px-6 py-6 sm:max-w-sm sm:ring-1 sm:ringwhite/10"
        >
          <div class="flex items-center justify-between">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Suya Spice</span>
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
            <button
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-white"
              id="closeMobileMenu"
            >
              <span class="sr-only">Close menu</span>
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="fill-white" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" width="35" height="35">
                <g>
                    <path d="M85.333,0h64c47.128,0,85.333,38.205,85.333,85.333v64c0,47.128-38.205,85.333-85.333,85.333h-64   C38.205,234.667,0,196.462,0,149.333v-64C0,38.205,38.205,0,85.333,0z"/>
                    <path d="M362.667,0h64C473.795,0,512,38.205,512,85.333v64c0,47.128-38.205,85.333-85.333,85.333h-64   c-47.128,0-85.333-38.205-85.333-85.333v-64C277.333,38.205,315.538,0,362.667,0z"/>
                    <path d="M85.333,277.333h64c47.128,0,85.333,38.205,85.333,85.333v64c0,47.128-38.205,85.333-85.333,85.333h-64   C38.205,512,0,473.795,0,426.667v-64C0,315.538,38.205,277.333,85.333,277.333z"/>
                    <path d="M362.667,277.333h64c47.128,0,85.333,38.205,85.333,85.333v64C512,473.795,473.795,512,426.667,512h-64   c-47.128,0-85.333-38.205-85.333-85.333v-64C277.333,315.538,315.538,277.333,362.667,277.333z"/>
                </g>
                </svg>
                
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10 font-cotoris">
              <div class="space-y-2 py-6">
                <div class="-mx-3">
                  <button
                    type="button"
                    class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-white hover:bg-gray-50 hover:text-brand-wine"
                    id="productButton"
                    aria-controls="disclosure-1"
                    aria-expanded="false"
                  >
                    About
                  </button>
                </div>
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50 hover:text-brand-wine"
                  >Menu</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50 hover:text-brand-wine"
                  >Venue</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50 hover:text-brand-wine"
                  >Events</a
                >
              </div>
              <div class="py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-white hover:bg-gray-50 hover:text-brand-wine"
                  >Book Now</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript">
      // Get the necessary DOM elements
      const openMobileMenuBtn = document.querySelector("#openMobileMenu");
      const closeMobileMenuBtn = document.querySelector("#closeMobileMenu");
      const mobileMenu = document.querySelector(".mobileMenu");
      const productButton = document.querySelector("#productButton");
      const productMenu = document.querySelector("#disclosure-1");
      const productSVG = document.querySelector("#productSVG");
      const productMegaMenuButton = document.querySelector(
        "#productMegaMenuButton"
      );
      const productMegaMenuSVG = document.querySelector("#productMegaMenuSVG");
      const productMegaMenu = document.querySelector("#productMegaMenu");

      var isEntering = true;
      function productMegaMenuAnimation() {
        productMegaMenuButton.addEventListener("click", () => {
          if (isEntering) {
            productMegaMenu.animate(
              [
                { transform: "translateY(1rem)", opacity: 0 },
                { transform: "translateY(0)", opacity: 1 },
              ],
              {
                duration: 200,
                easing: "ease-out",
              }
            );
          } else {
            productMegaMenu.animate(
              [
                { transform: "translateY(0)", opacity: 1 },
                { transform: "translateY(1rem)", opacity: 0 },
              ],
              {
                duration: 500,
                easing: "ease-in",
              }
            );
          }
        });
      }

      // Toggle the mobile menu
      openMobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
      });

      closeMobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });

      productMegaMenuAnimation();
      productMegaMenuButton.addEventListener("click", () => {
        productMegaMenu.classList.toggle("hidden");
        productMegaMenuSVG.classList.toggle("rotate-180");
      });

      // Toggle the product menu
      productButton.addEventListener("click", () => {
        productMenu.classList.toggle("hidden");
        productSVG.classList.toggle("rotate-180");
      });

      // Close the product menu when clicking outside of it
      document.addEventListener("click", (event) => {
        const isClickInside =
          productMegaMenu.contains(event.target) ||
          productMegaMenuButton.contains(event.target);
        if (!isClickInside) {
          productMegaMenu.classList.add("hidden");
          productMegaMenuSVG.classList.remove("rotate-180");
        }
      });
    </script>
  </body>
</html>
